<html>

<head>
</head>

<body>

    <style>
        body,
        html {
            background-color: #080123;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #game-canvas {
            position: absolute;
            left: calc((100vw - 760px) / 2);
            top: calc((100vh - 70%)/2);
            background-color: #F6F4FF;
            color: #fff;
            width: 760px;
            height: 70%;
        }

        .invader {
            width: 35px;
            height: 40px;
            margin-left: 25px;
            margin-top: 15px;
        }
        #player {
            width: 65px;
            height: 70px;
            position: absolute;
            left: calc((100% - 65px) / 2);
            top: calc((100% - 70px));
        }
        #beam {
            position: absolute;
            width: 3px;
            height: 15px;
            position: absolute;
            left: calc((100% - 3px) / 2);
            top: calc((100% - 90px));
        }
    </style>
    <div id="game-canvas">
            <div id="invadersSpawn"> </div>
            <div id="playersSpawn"> </div>


    </div>

    <script src="./js/app.js"></script>
</body>

</html>
